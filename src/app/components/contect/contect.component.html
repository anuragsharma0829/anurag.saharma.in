<div class="container-fluid">

    <div class="container text-center">
        <h1 class="contact">'CONTACT'</h1>
        <hr class="hr">
    </div>

    <div class="text-center">
        <h2 class="question">Have a question or want to work together?</h2>
    </div>

    <div class="col-md-4 offset-md-4">
        <mat-card class="card">
            
            <form action="" >
                <mat-form-field class="full-width black" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input class="input" matInput placeholder="Anurag"  required>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
         

                <mat-form-field class="full-width black" appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input class="input" matInput placeholder="annu@example.com"  required>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
            
                  <mat-form-field class="full-width black" appearance="fill">
                    <mat-label>Contact Number</mat-label>
                    <input class="input" matInput placeholder="9171743927"  required>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>

                  <mat-form-field class="full-width black" appearance="fill">
                    <mat-label>Leave Comment</mat-label>
                    <textarea class="input"
                        name="content"  rows="4"  matInput
                        placeholder="Enter Here"
                       ></textarea>

                </mat-form-field>
           
                <div class="container float-left">
                    <button class="float-end btn1" mat-raised-button>Submit</button>
                </div>

            </form>

        </mat-card>
    </div>

</div>
